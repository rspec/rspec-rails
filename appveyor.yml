version: "{build}"

# This will build all PRs targetting matching branches.
# Without this, each PR builds twice -- once for the PR branch HEAD,
# and once for the merge commit that github creates for each mergable PR.
branches:
  only:
    - master
    - /.*-maintenance$/

# Disable normal Windows builds in favor of our test script.
build: off

install:
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - ruby --version
  - gem --version
  - gem install bundler -v 1.11.2 # pin 1.11.2 version until later versions work
  - bundler --version
  - bundle install
  - cinst ansicon

test_script:
  - bundle exec rspec --backtrace

environment:
  matrix:
    # ruby_version: '20' doesn't work for some reason
    - ruby_version: '193'
    - ruby_version: '21'
